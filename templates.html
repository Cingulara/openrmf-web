	<script>
		$(document).ready(function () {
			keycloak.init({ onLoad: 'login-required' }).success(function (authenticated) {
				if (authenticated) {
					// setup the User Interface
					setupOpenRMFUI();
					var tableChecklist = $('#tblChecklistListing').DataTable({
						"responsive": false,
						"searching": true,
						"pageLength": 25,
						"autoWidth": false,
						"deferRender": true,
						"ajax": {
							"dataSrc": ""
						},
						"columns": [
							{
								"data": null,
								"targets": 0,
								"render": function (data, type, full, meta) {
									var checklistLink = '<a href="single-template.html?id=' + data.internalIdString + '" title="Open Checklist Template">';
									checklistLink += data.fullTitle;
									checklistLink += '</a><br /><span class="small">last updated on ';
									if (data.updatedOn) {
										checklistLink += moment(data.updatedOn).format('MM/DD/YYYY h:mm a');
									}
									else {
										checklistLink += moment(data.created).format('MM/DD/YYYY h:mm a');
									}
									checklistLink += "</span>";
									return checklistLink;
								}
							},
							{
								"className": 'text-center align-middle',
								"orderable": false,
								"data": "version",
								"targets": 1
							},
							{ "data": "stigRelease" }
						],
						"columnDefs": [
							{ "width": "60%", "targets": 0 },
							{ "width": "5%", "targets": 1 },
							{ "width": "35%", "targets": 2 },
						],
						"order": [[0, 'asc']]
					});

					$.fn.dataTable.ext.errMode = function(obj,param,err){
						var tableId = obj.sTableId;
						//console.log('Handling DataTable issue of Table '+tableId);
					};

					$('#tblChecklistListing').DataTable().clear().draw();
					// calls to get the checklist data from the API
					getTemplates(false);
				}
				else {
					alert('You are not logged in. Please check your setup with Keycloak.');
				}
			}).error(function () {
				alert('Keycloak did not respond correctly. Please verify your Keycloak realm as well as Redirect URI and Web Origins information. (i.e. are you missing an \'*\' somewhere?');
			});
		});
	</script>
