<!-- Modal for the Logout Timeout Window-->
<div class="modal fade" id="modalAutoLogout" tabindex="-1" role="dialog" aria-labelledby="modalAutoLogoutLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Inactivity Timeout</h5>
            </div>
            <div class="modal-body">
                <form id="frmLogoutOrStay">
                    <p>You have been inactive for almost 15 minutes. Please click the stay button to stay logged in.
                    Click the Logout button or do nothing to be automatically logged out of OpenRMF.</p>
                    <div class="form-group text-center"><button class="btn btn-primary btn-sm" 
                        id="btnStayLoggedIn" type="button">Stay Logged In</button> 
                    <button class="btn btn-primary btn-sm" onclick="logout(); return false;" 
                        type="button">Logout</button>  
                </div>   
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
