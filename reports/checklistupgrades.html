	<script>
		$(document).ready(function () {
			// authentication first
			keycloak.init({ onLoad: 'login-required' }).success(function (authenticated) {
				if (authenticated) {
					// setup the User Interface
					setupOpenRMFUI();
					getChecklistSystemsForReportFilter();

					// setup the table
					var tblChecklistUpgrades = $('#tblChecklistUpgrades').DataTable({
						"responsive": false,
						"searching": true,
						"pageLength": 25,
						"autoWidth": false,
						"deferRender": true,
						"ajax": {
							"dataSrc": ""
						},
						"columns": [
							{
								"data": "hostName",
								"targets": 0
							},
							{
								"data": null,
								"targets": 1,
								"render": function (data, type, full, meta) {
									var stigType = "";
									if (data.stigType) stigType = data.stigType;
									var stigVersion = "";
									if (data.version) stigVersion = data.version;
									var stigRelease = "";
									if (data.stigRelease) stigRelease = data.stigRelease;
									var checklistLink = '<a href="/single-checklist.html?id=' + data.internalIdString + '" title="View the Checklist Details">'
									checklistLink += stigType + " V" + stigVersion + " " + stigRelease;
									checklistLink += '</a>';
									return checklistLink;
								}
							},
							{
								"data": "updatedChecklist",
								"targets": 2
							}
						],
						"columnDefs": [
							{ "width": "20%", "targets": 0 },
							{ "width": "40%", "targets": 1 },
							{ "width": "40%", "targets": 2 }
						],
						order: [[0, 'asc']]
					});

					$.fn.dataTable.ext.errMode = function(obj,param,err){
						var tableId = obj.sTableId;
						//console.log('Handling DataTable issue of Table '+tableId);
					};

					$('#tblChecklistUpgrades').DataTable().clear().draw();
				}
				else {
					alert('You are not logged in. Please check your setup with Keycloak.');
				}
			}).error(function () {
				alert('Keycloak did not respond correctly. Please verify your Keycloak realm as well as Redirect URI and Web Origins information. (i.e. are you missing an \'*\' somewhere?');
			});
		});
	</script>
